    <!-- - Javascript não é Java
    - Javascript é case sensitive 
    Ex: var nome é diferemte de var NOME 
    
    - Javascript não é fortemente tipada.
    Ex: Em java precisamos colocar o tipo antes da variável: 
    String nome = "Tony"
    
    Em Javascript utilizamos apenas os marcadores:
    var, let e const
    var nome
    let nome
    const nome = "Tony" 
        const como é constante tem que ser atribuída valor no mesmo momento
    
-->

    Formas de utilização do Javascript no HTML
    1 - No <head> utilizando o bloco <script>
    2 - No <body> utilizando o bloco <script>
    3 - No <head> utilizando a referência do bloco <script> para um arquivo js externo.
    
 -->
