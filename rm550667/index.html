<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Variáveis</title>
    <!-- - Primeira forma de utilização do Javascript -->
<script>
    //Isso é um comentário de linha
    /*
    *Isso é um
    *comentário de
    *Bloco
    */
   //Declarando uma variável com var
   var turma = '1ESPV'
    //Apresentado o valor da variável com a função de window de nome alert()
    alert(turma)
    document.write(turma)
</script>
</head>
<body>
    
    <!-- - Javascript não é Java
    - Javascript é case sensitive 
    Ex: var nome é diferemte de var NOME 
    
    - Javascript não é fortemente tipada.
    Ex: Em java precisamos colocar o tipo antes da variável: 
    String nome = "Tony"
    
    Em Javascript utilizamos apenas os marcadores:
    var, let e const
    var nome
    let nome
    const nome = "Tony" 
        const como é constante tem que ser atribuída valor no mesmo momento
    
-->

<!-- 
    Formas de utilização do Javascript no HTML
    1 - No <head> utilizando o bloco <script>
    2 - No <body> utilizando o bloco <script>
    3 - No <head> utilizando a referência do bloco <script> para um arquivo js externo.
    
 -->

</body>
</html>
