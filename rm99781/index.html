        - Javascript não é -Javascript
        - Javascript é case sensitive
        Ex: var nome é diferente de var NOME
        
        - Javascript não é fortemente tipada

        String nome = "Alexandre"
        Em JS, utilizamos apenas os marcadores: var, let e const
        Ex: var Nome
            let Nome
            const Nome = "Alexandre"
