 <!-- 
    - Javascript não é java
    - Javascript é case sensitive
    Ex: var nome é diferente var NOME
    - Javascript não é fortemente tipada.
    Ex: Em java precisamos colocar o tipo antes:
    String nome = "Alexandre"
    Em Javascript ultilizamos apenas os marcadores:
    var, let e const
    var nome
    let nome
    const nome = "Alexandre"
  -->
